<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Test your football knowledge! Pick your letters and guess the players. Can you name the Modern Stars, Legends, and Forgotten Heroes?" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fiveaside-8baa0.web.app/" />
    <meta property="og:title" content="five-a-side | Football Quiz Game" />
    <meta property="og:description" content="Test your football knowledge! Pick your letters and guess the players. Can you name the Modern Stars, Legends, and Forgotten Heroes?" />
    <meta property="og:image" content="https://fiveaside-8baa0.web.app/images/hero.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://fiveaside-8baa0.web.app/" />
    <meta name="twitter:title" content="five-a-side | Football Quiz Game" />
    <meta name="twitter:description" content="Test your football knowledge! Pick your letters and guess the players. Can you name the Modern Stars, Legends, and Forgotten Heroes?" />
    <meta name="twitter:image" content="https://fiveaside-8baa0.web.app/images/hero.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2d5016" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="five-a-side" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preload logo for instant loading -->
    <link rel="preload" href="/images/logo.webp" as="image" type="image/webp" />
    <style>
      /* Initial loading styles - shown before React loads */
      body {
        margin: 0;
        background: linear-gradient(to bottom, #1a472a, #2d5a3d, #1a472a);
        min-height: 100vh;
      }
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 16px;
        z-index: 9999;
      }
      #initial-loader img {
        height: 192px;
        width: auto;
        margin-bottom: 8px;
      }
      #initial-loader p {
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 18px;
        margin: -24px 0 0 0;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      #initial-loader .dots {
        animation: pulse 1.5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <!-- Initial loader shown before React loads -->
    <div id="initial-loader">
      <img src="/images/logo.webp" alt="five-a-side" />
      <p>Loading<span class="dots">...</span></p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
